# GitHub repo holding scripts to be used in runsh pipeline job
resources:

  - name: multi_ci_gitRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: devops-recipes/multi-stage-ci-app
      branch: master
      buildOnPullRequest: true
      buildOnCommit: false

  - name: nightly_trigger
    type: time
    seed:
      interval: "0 22 * * *" # this field accepts cron like syntax
