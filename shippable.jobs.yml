jobs:

  - name: lint_runSh_job
    type: runSh
    steps:
      - IN: multi_ci_gitRepo
      - TASK:
        - script: sudo apt-get update && sudo apt-get install nodejs && sudo apt-get install npm
        - script: $MULTI_CI_GITREPO_PATH/npm install --only=dev
        - script: $MULTI_CI_GITREPO_PATH/gitRepo/node_modules/.bin/eslint app.js
      - OUT: multi-stage-ci-app_ciRepo
        replicate: multi_ci_gitRepo

  - name: multi-stage-ci-app_runCI
    type: runCI
    steps:
      - IN: lint_runSh_job
      - IN: nightly_trigger
    on_success:
      - script: echo 'build succeded'
    on_failure:
      - script: echo 'build failed :('
